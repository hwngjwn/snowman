    <head>
        <title>Snowman</title>

        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>

    <body>
    <container class="container">
        <header class="bg-danger">
            <div class="d-flex flex-row justify-content-center">
            <img height="50px" src="/static/image/로고.PNG">
            </div>
            <audio id="musicplayer" autoplay>
                <source src="정승환-01-언제라도어디에서라도.mp3" type="audio/mp3">
            </audio>
            <input id="nickname" type="hidden" value="{{nickname}}">
        </header>        
        <section class="d-flex flex-row justify-content-center">

            <div class="background"><img width="375" src="/static/image/background.PNG" ></div>
            <div class="body"><img width="375" src="/static/image/body{{hit_count}}.PNG"></div>
            <div class="hAcc"><img width="375" src="/static/image/hAcc{{head_accessary}}.PNG"></div>
            <div class="head"><img width="375" src="/static/image/head{{hit_count}}.PNG"></div>
            <div class="arm"><img width="375" src="/static/image/arm{{arms}}.PNG"></div>
            <div class="bAcc"><img width="375" src="/static/image/bAcc{{body_accessary}}.PNG"></div>
            <div class="eye"><img width="375" src="/static/image/eye{{eye}}.PNG"></div>
            <div class="nose"><img width="375" src="/static/image/nose{{nose}}.PNG"></div>
            <div class="mouth"><img width="375" src="/static/image/mouth{{mouth}}.PNG"></div>
            <div class="wreath"><img width="375" src="/static/image/wreath.PNG"></div>
            <div class="wAcc"><img width="375" src="/static/image/wAcc{{wreath_accessary}}.PNG"></div>
        </section>
        <div class="d-flex nickname justify-content-center mt-3">
        <input class="text" id="nickname_input" placeholder="닉네임">
        </div>
        <div class="message d-flex justify-content-center mt-2">
            <textarea id="message" placeholder="메시지를 입력해 주세요."></textarea>        
        </div>
        <div class="interaction">
        <div class="d-flex flex-row justify-content-center">
            <button id="destroy" class="btn button btn-danger item mr-2">괴롭히기</button>
            <button onClick="window.location.reload();" id="help" class="btn button btn-success item ml-2">도와주기</button>
        </div>
        </div>
        <footer>
        <div class="names mt-3 small text-secondary">4조 황지원 이다연 박상우 김경수</div>
        </footer>
    </container>
    </body>
    <script>
        $(document).ready(function(){ 
              
            $("#destroy").on("click", function () {
                var nickname = $("#nickname").text()
                var nickname_input = $("#nickname_input").val()
                var message = $("#message").val()
                fetch('/destroy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body : JSON.stringify({
                        "nickname" : nickname,
                        "nickname_input" : nickname_input,
                        "message" : message
                    }),
                })
                return;
                $.ajax({
                        type : "POST",
                        url : "/destroy",
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body : {
                            "nickname" : nickname,
                            "nickname_input" : nickname_input,
                            "message" : message
                        },
                        success : function(data){
                            alert("굿");
                            location.href= "/show?nickname=" + nickname;
                        },
                        error : function(){
                            alert("nope");                    
                        }
                    })        
          });
          $("#help").on("click", function () {
                var nickname = $("#nickname").text()
                var nickname_input = $("#nickname_input").val()
                var message = $("#message").val()
                fetch('/help', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body : JSON.stringify({
                        "nickname" : nickname,
                        "nickname_input" : nickname_input,
                        "message" : message
                    }),
                })
                return;
                $.ajax({
                        type : "POST",
                        url : "/help",
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body : {
                            "nickname" : nickname,
                            "nickname_input" : nickname_input,
                            "message" : message
                        },
                        success : function(data){
                            alert("굿");
                            location.href= "/show?nickname=" + nickname;
                        },
                        error : function(){
                            alert("nope");                    
                        }
                    })        
          });
        });
</script>
